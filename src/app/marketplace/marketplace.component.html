<h2>Marketplace</h2>

<div *ngFor="let album of albums | async | sorting:filterByArtist"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>

<select (change)="onChange($event.target.value)">
  <option value="0" selected="selected">All Artists</option>
  <option value="A">Artist Names that Begin with 'A'</option>
  <option value="J">Artist Names that Begin with 'J'</option>
  <option value="Y" >Artist Names that Begin with 'Y'</option>
</select>
